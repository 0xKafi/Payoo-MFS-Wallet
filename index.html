<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-[outfit]">
    <!-- login page -->
     <section class="min-h-screen max-w-md mx-auto py-6 bg-base-200">
        	<div class=" flex flex-col h-60 w-60 mx-auto justify-center items-center">
                <img class="w-40 relative top-10" src="./assets/bg.png" alt="logo">
                <img class="w-16 relative bottom-16" src="./assets/Group.png" alt="logo">
            </div>

            <!-- login section -->
            <div class="hero bg-base-200">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0">
                    <form class="card-body">
                      <fieldset class="fieldset">

                        <label class="fieldset-label">Account Number</label>
                        <input  id="account-num" value="01312456789" type="number" class="input" placeholder="Account Number" required />

                        <label class="fieldset-label">PIN Number</label>
                        <input id="pin-num" value="1234" type="number" class="input" placeholder="PIN Number" required />

                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="login-btn" class="btn btn-neutral mt-4">Login</button>

                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
     </section>

     <script src="scripts/login.js"></script>
</body>
</html>
