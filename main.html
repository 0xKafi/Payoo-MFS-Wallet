<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-[outfit] bg-gray-900">

    <section class="min-h-screen max-w-sm mx-auto bg-base-200 bg-[#f4f5f7]">

        <section class="bg-white py-5 rounded-b-2xl">
            <header class="border-[#0808081A] border-b h-15">
                <div class="w-9/10 mx-auto flex justify-between items-center">
                    <div class="flex">
                        <img class="w-12 mr-2" src="./assets/Group.png" alt="">
                        <div>
                            <p class="font-bold mb-1">$<span id="balance">4500</span></p>
                            <p class="font-light text-xs text-[#08080880]">Available Balance</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="h-10 text-[#08080880] border-[#0808081A] border rounded-lg px-5 text-sm">Log Out</button>
                </div>
            </header>
    
            <section class="w-9/10 mx-auto mb-5">
                <div class="my-5">
                    <p class="font-bold text-xl"><span>ðŸ”¥</span>Welcome to Payooo!</p>
                    <p class="text-sm text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
                </div>
    
                <!-- card-section -->
                 <div class="grid grid-cols-3 gap-5 mt-8">
    
                    <div id="add-money" class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/addmoney.png" alt="add Money">
                        <p class="text-xs">Add Money</p>
                    </div>
    
                    <div id="cash-out" class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/cashout.png" alt="Cashout">
                        <p class="text-xs">Cash Out</p>
                    </div>
                    <div class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/addmoney.png" alt="add Money">
                        <p class="text-xs">Add Money</p>
                    </div>
                    <div class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/addmoney.png" alt="add Money">
                        <p class="text-xs">Add Money</p>
                    </div>
                    <div class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/addmoney.png" alt="add Money">
                        <p class="text-xs">Add Money</p>
                    </div>
                    <div class="py-4 border-[#0808081A] border rounded-xl flex flex-col items-center cursor-pointer">
                        <img class="w-6 mb-2" src="./assets/addmoney.png" alt="add Money">
                        <p class="text-xs">Add Money</p>
                    </div>
                 </div>
            </section>
        </section>
        <!-- add money -->
         <section id="add-money-form"  class="w-9/10 mx-auto hidden">
            <p class="mt-5">Add Money</p>
            <!-- form -->
            <div class="hero my-5">
                <div class="card bg-base-100 w-full max-w shrink-0">
                  <form class="card-body">
                    <fieldset class="fieldset">
                        <label for="mySelect" class="fieldset-label">Select A Bank</label>
                        <select required class="select select-bordered w-full max-w-xs">
                            <option  disabled selected>Select Bank</option>
                            <option value="bracBank">Brac Bank</option>
                            <option value="dbbl">DBBL</option>
                            <option value="islamiBank">Islami Bank</option>
                          </select>
    
                        <label class="fieldset-label">Bank Account Number</label>
                        <input  id="account-num" value="01312456789" type="number" class="input" placeholder="Enter 11 digit account number" required />
    
                        <label class="fieldset-label">Amount to Add</label>
                        <input  id="amount" value="" type="number" class="input" placeholder="Amount" required />
    
                        <label class="fieldset-label">Pin Number</label>
                        <input id="pin-num" value="1234" type="number" class="input" placeholder="Enter 4 digit pin number" required />

                        <button id="add-money-btn" class="btn btn-neutral mt-4">Withdrew Money</button>
                      </fieldset>
                  </form>
                </div>
            </div>
         </section>

            <!-- cash out -->
         <section id="cash-out-form"  class="w-9/10 mx-auto hidden">
            <p class="mt-5">Cashout</p>
            <!-- form -->
            <div class="hero my-5">
                <div class="card bg-base-100 w-full max-w shrink-0">
                  <form class="card-body">
                    <fieldset class="fieldset">
                        <label class="fieldset-label">Agent Number</label>
                        <input  id="cash-out-account-num" value="01312456789" type="number" class="input" placeholder="Enter 11 digit number" required />
    
                        <label class="fieldset-label">Amount</label>
                        <input  id="cash-out-amount" value="" type="number" class="input" placeholder="Enter Amount to withdrew" required />
    
                        <label class="fieldset-label">Pin Number</label>
                        <input id="cash-out-pin-num" value="1234" type="number" class="input" placeholder="Enter 4 digit pin number" required />

                        <button id="cash-out-btn" class="btn btn-neutral mt-4">Withdrew</button>
                      </fieldset>
                  </form>
                </div>
            </div>
         </section>

    </section>  
    <script src="./scripts/addmoney.js"></script>
    <script src="./scripts/cashout.js"></script>
    <script src="./scripts/toggle.js"></script>
</body>
</html>
